<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">  
  <title>Results summary component</title>

  
</head>
<body>
  <main>
    <section>
      <div class="card-container">
        <div class="left-card">
          <div class="left-title">
            <h4>Your Result</h4>
          </div>
          <div class="score-circle">
            <p class="score"><span>76</span> of 100</p>
          </div>
          <div class="result">
            <h2>Great</h2>
            <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="right-card">
          <div class="right-title">
            <h4>Summary</h4>
          </div>
          <div class="items">
            <ul>
              <li>Reaction 80 / 100</li>
              <li>Memory 92 / 100</li>
              <li>Verbal 61 / 100</li>
              <li> Visual 72 / 100</li>
            </ul>
          </div>
          <div class="button">
            <button type="button">Continue</button>
          </div>
        </div>
      </div>
    </section>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">  
  <title>Results summary component</title>

  
</head>
<body>
  <main>
    <section>
      <div class="card-container">
        <div class="left-card">
          <div class="left-info">
            <h4 class="result-title">Your Result</h4>
            <div class="score-circle">
              <p class="score"><span class="score-span">76</span> <br> <small>of 100</small></p>
            </div>
            <div class="result">
              <h2>Great</h2>
              <p class="result-text"><small> You scored higher than 65% of the people who have taken these tests.</small></p>
            </div>
          </div>
        </div>
        <div class="right-card">
          <div class="right-title">
            <h4 class="summary-title">Summary</h4>
          </div>
          <div class="list_items">
            <ul class="list">
              <li class="list__reaction"> 
                <img 
                  src="./assets/images/icon-reaction.svg"
                  alt="lightning-icon"><span class="word">Reaction </span><span class="number"> <strong>80</strong> / 100</span> 
                </li>
              <li class="list__memory"> 
                <img 
                  src="./assets/images/icon-memory.svg"
                  alt="brain-icon"> <span class="word">Memory </span><span class="number"><strong>92</strong> / 100 </span>
                </li>
              <li class="list__verbal"> 
                <img 
                  src="./assets/images/icon-verbal.svg"
                  alt="bubble-icon"> <span class="word">Verbal </span><span class="number"><strong>61</strong> / 100</span>
              </li>
              <li class="list__visual"> 
                <img 
                  src="./assets/images/icon-visual.svg"
                  alt="eye-icon"> <span class="word">Visual </span><span class="number"><strong>72</strong> / 100</span>
                </li>
            </ul>
          </div>
          <div class="button">
            <button type="button">Continue</button>
          </div>
        </div>
      </div>
    </section>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kari</a>.
    </div>
  </footer>
</body>
</html>
